version: '3'

services:
  mongo-server:
    image: mongo
    container_name: "mongo-server"
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    links:
      - mongo-server

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    links:
      - mongo-server
